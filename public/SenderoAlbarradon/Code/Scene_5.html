<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>     
  </head>
  <body>   
    <a-scene
    gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
    xrweb a-scene loading-screen="dotsColor: #603123; backgroundColor: #c7c6bc"

    effects="bloom, godrays, fxaa"
    godrays="src: #moon; threshold: 0.0 0.0; intensity: 0.6"
    bloom="strength:0.6; radius: 0.066;"
    fxaa





   ></a-entity>
      <!-- Asset management system. -->
    <a-assets>
      <a-sky radius="5000" sky-material></a-sky>    
      <a-asset-item id="Altar" src="Asset_5/Altar_5.glb"></a-asset-item>
      <a-asset-item id="Pared1glt" src="Asset_5/Pared1_5.glb"></a-asset-item>
      <a-asset-item id="Pared2" src="Asset_5/Pared2_5.glb"></a-asset-item>
      <a-asset-item id="Piso" src="Asset_5/Piso_5.glb"></a-asset-item>
    </a-assets>    
      <a-entity gltf-model="#Altar" position="0.495 0 0"></a-entity>
      <a-entity gltf-model="#Pared1"></a-entity>
      <a-entity gltf-model="#Pared2" position="15.84 0 -0.298"></a-entity>
      <a-entity gltf-model="#Piso"></a-entity>      
      <a-entity camera="" position="-0.12685 15.07321 17.81411" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>      
      <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>
      <a-entity light="type: hemisphere; color: #0E192B; groundColor: #1D0A57; intensity: 2"></a-entity>
<a-entity position="100.0 100.0 -100.0" geometry="primitive: sphere; radius: 10.0;" material="shader: flat; color: #fff;"
    id="moon"></a-entity>
<a-sky radius="5000" material="color: #000;"></a-sky>
              
    </a-scene>
  </body>
</html>
