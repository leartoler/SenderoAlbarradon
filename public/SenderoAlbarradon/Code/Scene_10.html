<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>   
  </head>
  <body>    
    <a-scene
      gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
      xrweb a-scene loading-screen="dotsColor: #603123; backgroundColor: #c7c6bc"
      fog="color:  #7ec0dd;  density:  150;  far:  90;  type:  near:  10">
      <a-assets>
        <img id="sky" src="Asset_2/Sky_2.jpg">      
        <audio id="sound" src="Asset_10/Sound_10.mp3" preload="auto"></audio>
        <audio id="music" src="Asset_10/Music_10.mp3" preload="auto"></audio>
        <a-asset-item id="Plantas" src="Asset_10/Plantas_10.glb"></a-asset-item>
        <a-asset-item id="Tierra" src="Asset_10/Tierra_10.glb"></a-asset-item>
        <a-asset-item id="Puente" src="Asset_10/Puente_10.glb"></a-asset-item>
        <a-asset-item id="Carretera" src="Asset_10/Carretera_10.glb"></a-asset-item>
        <a-asset-item id="Arboles" src="Asset_10/Arboles_10.glb"></a-asset-item>
        <a-asset-item id="Casa" src="Asset_10/Casa_10.glb"></a-asset-item>
      </a-assets>       
        <a-sky src="#sky"></a-sky>  
        <a-entity sound="src: #sound; autoplay: true; loop: true; volume: 7"></a-entity>
        <a-entity sound="src: #music; autoplay: true; loop: true; volume: 4"></a-entity>     
        <a-entity gltf-model="#Plantas" visible=""></a-entity>
        <a-entity gltf-model="#Tierra" visible=""></a-entity>
        <a-entity gltf-model="#Puente" visible="" position="0 0 50"></a-entity>
        <a-entity gltf-model="#Carretera" visible=""></a-entity>
        <a-entity gltf-model="#Arboles" visible=""></a-entity>
        <a-entity gltf-model="#Casa" visible=""></a-entity>   
        <a-entity camera="" position="-8.34092 3.66541 -14.51709" wasd-controls="" rotation="2.635605857601792 -739.9176966319446 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>   
    </a-scene>
  </body>
</html>
