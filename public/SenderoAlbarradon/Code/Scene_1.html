<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

  	<!-- Compressor. -->
    <a-scene
    gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"xrweb
    a-scene loading-screen="dotsColor: red; backgroundColor: black">

    	<!-- Asset management system. -->
      <a-assets>
        
        <audio id="Sound" src="Asset_1/Sound_1.mp3" preload="auto"></audio>
        <audio id="Music" src="Asset_1/Music_1.mp3" preload="auto"></audio>
        <a-asset-item i d="Tierra" src="Asset_1/Scene_1Tierra.gltf"></a-asset-item>
        <a-asset-item id="Plantas" src="Asset_1/Scene_1Plantas.gltf"></a-asset-item>
        <img id="Sky_1" src="Asset_1/Sky_1.jpg">
      </a-assets>

      <!-- Tiene que ser una imagen equirectangular -->
       <!-- Scene. -->
        <a-entity gltf-model="#Tierra"></a-entity>
        <a-entity gltf-model="#Plantas"></a-entity>
        <a-sky src="#Sky_1"></a-sky>
        <a-entity sound="src: #Sound; autoplay: true; loop: true"></a-entity>
        <a-entity sound="src: #Music; autoplay: true; loop: true"></a-entity>


        



    </a-scene>

  </body>
</html>
